<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Racing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 2px black;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Lap: <span id="lapCounter">1</span>/3</div>
            <div>Position: <span id="position">1</span></div>
            <div>Speed: <span id="speed">0</span> km/h</div>
        </div>
        <div id="startScreen">
            <h1>DeepSeek Racing</h1>
            <div class="controls">
                <p>Controls:</p>
                <p>↑ - Accelerate</p>
                <p>↓ - Brake/Reverse</p>
                <p>← → - Steer</p>
                <p>Space - Handbrake (Drift)</p>
            </div>
            <button id="startButton">Start Race</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
